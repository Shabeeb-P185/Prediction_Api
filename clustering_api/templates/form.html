<!DOCTYPE html>
<html>
<head>
    <title>Customer Cluster Prediction</title>
</head>
<body>
    <h2>Predict Customer Cluster (KMeans)</h2>
    <form method="post">
        <label>Average Order Value:</label>
        <input type="number" name="aov" step="0.01" required><br><br>
        
        <label>Customer Age:</label>
        <input type="number" name="age" required><br><br>
        
        <label>Gender (Male/Female):</label>
        <input type="text" name="gender" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if result is defined %}
        <h3>Predicted KMeans Cluster: {{ result }}</h3>
    {% endif %}
    {% if error is defined %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
